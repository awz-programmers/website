<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - iPhone Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f7; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        h1 { margin-top: 0; color: #1d1d1f; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        th, td { padding: 16px; text-align: left; }
        th { background: #f2f2f2; color: #333; }
        tr:not(:last-child) { border-bottom: 1px solid #e0e0e0; }
        img { width: 60px; border-radius: 6px; }
        .qty-controls { display: flex; align-items: center; }
        .qty-btn { background: #e0e0e0; border: none; padding: 4px 10px; font-size: 18px; cursor: pointer; border-radius: 4px; }
        .qty-input { width: 40px; text-align: center; border: 1px solid #ccc; border-radius: 4px; margin: 0 6px; }
        .remove-btn { background: #ff3b30; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .summary { text-align: right; }
        .checkout-btn { background: #0071e3; color: #fff; border: none; padding: 14px 32px; border-radius: 6px; font-size: 18px; cursor: pointer; }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            th, td { padding: 8px; }
            .checkout-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th></th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Cart items will be injected here -->
            </tbody>
        </table>
        <div class="summary">
            <strong>Total: $<span id="cart-total">0.00</span></strong>
        </div>
        <div class="summary" style="margin-top: 24px;">
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
    <script>
        // Example products (in real use, load from backend or localStorage)
        const products = [
            {
                id: 1,
                name: "iPhone 15 Pro",
                price: 999,
                image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-1-202309?wid=512&hei=512&fmt=jpeg&qlt=95&.v=1692912410452"
            },
            {
                id: 2,
                name: "iPhone 14",
                price: 699,
                image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-model-unselect-gallery-1-202209?wid=512&hei=512&fmt=jpeg&qlt=95&.v=1661027786712"
            }
        ];

        // Simulate cart in localStorage
        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [
                { productId: 1, quantity: 1 },
                { productId: 2, quantity: 2 }
            ];
        }
        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderCart() {
            const cart = getCart();
            const tbody = document.getElementById('cart-body');
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                if (!product) return;
                const subtotal = product.price * item.quantity;
                total += subtotal;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${product.image}" alt="${product.name}"></td>
                    <td>${product.name}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="updateQty(${product.id}, -1)">-</button>
                            <input class="qty-input" type="number" min="1" value="${item.quantity}" onchange="setQty(${product.id}, this.value)">
                            <button class="qty-btn" onclick="updateQty(${product.id}, 1)">+</button>
                        </div>
                    </td>
                    <td>$${subtotal.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeFromCart(${product.id})">Remove</button></td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function updateQty(productId, delta) {
            let cart = getCart();
            cart = cart.map(item => {
                if (item.productId === productId) {
                    let qty = item.quantity + delta;
                    if (qty < 1) qty = 1;
                    return { ...item, quantity: qty };
                }
                return item;
            });
            setCart(cart);
            renderCart();
        }

        function setQty(productId, value) {
            let qty = parseInt(value, 10);
            if (isNaN(qty) || qty < 1) qty = 1;
            let cart = getCart();
            cart = cart.map(item => item.productId === productId ? { ...item, quantity: qty } : item);
            setCart(cart);
            renderCart();
        }

        function removeFromCart(productId) {
            let cart = getCart();
            cart = cart.filter(item => item.productId !== productId);
            setCart(cart);
            renderCart();
        }

        function checkout() {
            alert('Checkout functionality is not implemented in this demo.');
        }

        // Initial render
        renderCart();
    </script>
</body>
</html></div>
