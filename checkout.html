<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Professional Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px;
        }
        h2 {
            margin-top: 0;
            color: #222;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .section-title {
            margin: 32px 0 12px 0;
            color: #444;
            font-size: 1.1em;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 0.98em;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            background: #fafbfc;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #0070f3;
            outline: none;
        }
        .order-summary {
            background: #f8fafc;
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
        }
        .order-summary .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .order-summary .total {
            font-weight: 700;
            color: #0070f3;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            background: #0070f3;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0059c1;
        }
        @media (max-width: 600px) {
            .checkout-container {
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav style="background: #ffffff; padding: 10px; color: #fff; text-align: center;">
            <a href="index.html" style="color: #fff; text-decoration: none; font-weight: bold;">Home</a>
        </nav>
    </header>
        <main>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="order-summary">
            <div class="row">
                <span>iPhone 15 Pro (256GB)</span>
                <span>$999.00</span>
            </div>
            <div class="row">
                <span>Shipping</span>
                <span>$15.00</span>
            </div>
            <div class="row total">
                <span>Total</span>
                <span>$1,014.00</span>
            </div>
        </div>
        <form>
            <div class="section-title">Shipping Information</div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">ZIP / Postal Code</label>
            <input type="text" id="zip" name="zip" required>

             <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

<label for="Province">Province</label>
            <select id="Province" name="Province" required>
                <option value="select province">Select Province</option>
                <option>Punjab</option>
                <option>Sindh</option>
                <option>KPK</option>
                <option>Balochistan</option>
                </select>

            <div class="section-title">Payment Method</div>
            <label for="payment-method">Select Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Choose a payment method</option>
                <option value="cod">Cash on Delivery</option>
                <option value="easypaisa">EasyPaisa Transfer</option>
                <option value="jazzcash">JazzCash Transfer</option>
                <option value="bank">Bank Account</option>
                <option value="card">Credit or Debit Card</option>
            </select>
            <div id="payment-details-fields"></div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const paymentMethod = document.getElementById('payment-method');
                const detailsFields = document.getElementById('payment-details-fields');

                function renderFields(method) {
                    let html = '';
                    switch (method) {
                        case 'cod':
                            html = `<p style="margin-bottom:18px;color:#444;">Pay with cash upon delivery.</p>`;
                            break;
                        case 'easypaisa':
                            html = `
                                <h1>Please transfer the amount to the following Easypaisa account:</h1>
                                <p style="margin-bottom:18px;color:#444;">Account Number: 0309-5128189</p>
                                <p style="margin-bottom:18px;color:#444;">Account Name/Title: Abbas Waqar</p>
                                <b><p>Please send a screenshot of "Easypaisa Reciept" to our WhatsApp number: 0309-5128189</p></b>
                            `;
                            break;
                        case 'jazzcash':
                            html = `
                                <h1>Please transfer the amount to the following JazzCash account:</h1>
                                <p style="margin-bottom:18px;color:#444;">Account Number: 0309-5128189</p>
                                <p style="margin-bottom:18px;color:#444;">Account Name/Title: Abbas Waqar</p>
                                <b><p>Please send a screenshot of "Jazzcash Reciept" to our WhatsApp number: 0309-5128189</p></b>
                            `;
                            break;
                        case 'bank':
                            html = `
                                <h1>Please transfer the amount to the following Bank account:</h1>
                                <p style="margin-bottom:18px;color:#444;">Account Number: 0309-5128189</p>
                                <p style="margin-bottom:18px;color:#444;">Account Name/Title: Abbas Waqar</p>
                                <b><p>Please send a screenshot of "Bank Account Reciept" to our WhatsApp number: 0309-5128189</p></b>
                                `;
                            break;
                        case 'card':
                            html = `
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" name="card-number" maxlength="19" required>
                                <label for="card-expiry">Expiry Date</label>
                                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" maxlength="5" required>
                                <label for="card-cvc">CVC</label>
                                <input type="text" id="card-cvc" name="card-cvc" maxlength="4" required>
                            `;
                            break;
                    }
                    detailsFields.innerHTML = html;
                }

                paymentMethod.addEventListener('change', function() {
                    renderFields(this.value);
                });
            });
            </script>
            <button type="submit">Place Order</button>
        </form>
    </div>
    </main>
</body>
</html>
