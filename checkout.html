<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Professional Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px;
        }
        h2 {
            margin-top: 0;
            color: #222;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .section-title {
            margin: 32px 0 12px 0;
            color: #444;
            font-size: 1.1em;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 0.98em;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            background: #fafbfc;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #0070f3;
            outline: none;
        }
        .order-summary {
            background: #f8fafc;
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
        }
        .order-summary .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .order-summary .total {
            font-weight: 700;
            color: #0070f3;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            background: #0070f3;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0059c1;
        }
        @media (max-width: 600px) {
            .checkout-container {
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="order-summary">
            <div class="row">
                <span>iPhone 15 Pro (256GB)</span>
                <span>$999.00</span>
            </div>
            <div class="row">
                <span>Shipping</span>
                <span>$15.00</span>
            </div>
            <div class="row total">
                <span>Total</span>
                <span>$1,014.00</span>
            </div>
        </div>
        <form>
            <div class="section-title">Shipping Information</div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">ZIP / Postal Code</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option>United States</option>
                <option>United Kingdom</option>
                <option>Canada</option>
                <option>Australia</option>
                <option>Other</option>
            </select>

            <div class="section-title">Payment Details</div>
            <label for="cardname">Cardholder Name</label>
            <input type="text" id="cardname" name="cardname" required>

            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" maxlength="19" required>

            <div style="display: flex; gap: 12px;">
                <div style="flex:1;">
                    <label for="exp">Expiry</label>
                    <input type="text" id="exp" name="exp" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div style="flex:1;">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="4" required>
                </div>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
